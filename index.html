<!DOCTYPE html>
<html lang="jp">
<head>
<meta charset="UTF-8">
<title>ここにいます</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">


</head>
<body>



<h1>ここにいます</h1>

<button id="send">位置情報を知らせる</button>
<div id="output" style="overflow: auto;height: 100px;"></div>
<!-- MAP[START] -->
<div id="myMap" style='width:100%;height:70%;float:left;'></div>
<!-- MAP[END] -->
<footer id="footer">

    <a href="infoboxs_showChange.html">徳島行ってみよう</a>
</footer>
<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AnyNxLkldi8EXahD24Eocb7qnVk8EmqW8QMLpYojrc39cX2yZdPH_RONx2gsfF2c' async defer></script>
<script src="js/BmapQuery.js"></script>
<script>
//****************************************************************************************
// BingMaps&BmapQuery
//****************************************************************************************
//Init
let map; // map変数をグローバルスコープに移動
function GetMap(){
    //------------------------------------------------------------------------
    //1. Instance
    //------------------------------------------------------------------------
    map = new Bmap("#myMap"); // グローバルスコープのmap変数に代入

    //------------------------------------------------------------------------
    //2. geolocation: Display Map
    //   map.geolocation(function(data:object){...});
    //------------------------------------------------------------------------
    map.geolocation(function(data) {
        //location
        const lat = data.coords.latitude;
        const lon = data.coords.longitude;
        //Map
        map.startMap(lat, lon, "load", 10);
        //pin
        map.pin(lat,lon,"#ff0000");
    });

}
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getDatabase, ref, push, set, update, remove, onChildAdded, onChildChanged, onChildRemoved } 
from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
import firebaseConfig from "./js/firebase.js";
console.log(firebaseConfig);
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const dbRef = ref(db,"map");

function formatTimestamp(date) {
    const y = date.getFullYear();
    const m = ('0' + (date.getMonth() + 1)).slice(-2);
    const d = ('0' + date.getDate()).slice(-2);
    const hour = ('0' + date.getHours()).slice(-2);
    const min = ('0' + date.getMinutes()).slice(-2);
    return `${y}/${m}/${d} ${hour}:${min}`;
  }

  $(document).ready(function() {
    $("#send").on("click", async function() { // async を追加
        map.geolocation(async function(data) { // async を追加
            const lat = data.coords.latitude;
            const lon = data.coords.longitude;
            const now = new Date();
            
            let msg = {
                lat: lat,
                lon: lon,
                timestamp: formatTimestamp(now)
            };
            console.log (lat,lon);
            const newPostRef = push(ref(db, "map"));
            await set(newPostRef, msg);
            // ここでメール送信の処理をトリガーする（
            alert(lat+`メールにて位置情報を送信！`); // このページのURLリンクの予定
        }, function(error) {
            console.error("Geolocation error: ", error);
        }, {
            enableHighAccuracy: true,
            maximumAge: 20000,
            timeout: 10000
        });
    });
    loadMessages();
});


function loadMessages() {
    // 存在するメッセージを一度クリア
    $("#output").empty();
    onChildAdded(dbRef, function(data) {
        const msg = data.val();

        let h = `<div id="map-${data.key}">`;
        h += `<p class="map-lat">Lat: ${msg.lat}, Lon: ${msg.lon}</p>`; 
        h += `<span>${msg.timestamp}</span>`;
        // 「表示」ボタンに data-lat と data-lon 属性を追加
        h += `<button class="show-btn" data-id="${data.key}" data-lat="${msg.lat}" data-lon="${msg.lon}">表示</button>`;
        h += `<button class="delete-btn" data-id="${data.key}">削除</button>`;
        h += '</div>';
        $("#output").prepend(h);
    });
}

$(document).ready(function() {
    loadMessages(); // メッセージをロードする関数を呼び出す

    // '表示'ボタンに対するイベントリスナー
    $(document).on("click", ".show-btn", function() {
        const lat = $(this).data("lat");
        const lon = $(this).data("lon");
        //Map
        map.startMap(lat, lon, "load", 15);
        //pin
        map.pin(lat,lon,"#ff0000");
    });

    // 削除ボタンに対するイベントリスナー（以前の説明を参照）
});

// 削除機能の実装
$(document).on("click", ".delete-btn", function() {
    const postId = $(this).attr("data-id");
    alert("位置情報を削除しました。");
    remove(ref(db, `map/${postId}`));
    $("#output").empty();
});


</script>
</body>
</html>
